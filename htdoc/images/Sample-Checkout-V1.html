<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Fragrance Fusion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 5%;
      border-bottom: 1px solid #eee;
    }
    header h1 {
      font-weight: bold;
      font-size: 1.3rem;
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .checkout-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
    }
    .card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    .card h3 {
      margin-bottom: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    .order-summary p {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
    }
    .total {
      font-weight: bold;
      font-size: 1.1rem;
      border-top: 1px solid #ddd;
      padding-top: 1rem;
      margin-top: 1rem;
    }
    button {
      background: #111;
      color: #fff;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    button:hover {
      background: #333;
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      text-align: center;
      background: #f7f7f7;
      font-size: 0.9rem;
    }
    @media(max-width: 768px) {
      .checkout-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>FRAGRANCE FUSION</h1>
    <nav>
      <a href="#">Collections</a> |
      <a href="#">About</a> |
      <a href="#">Contact</a> |
      <a href="#">FAQ</a>
    </nav>
  </header>

  <main>
    <h2>Checkout</h2>
    <div class="checkout-container">
      
      <!-- Left Side: Forms -->
      <div>
        <div class="card">
          <h3>Shipping Information</h3>
          <label>Full Name</label>
          <input type="text" placeholder="Enter your name">
          <label>Email</label>
          <input type="email" placeholder="Enter your email">
          <label>Phone</label>
          <input type="text" placeholder="Enter your phone number">
          <label>Address</label>
          <input type="text" placeholder="Street Address">
          <input type="text" placeholder="City">
          <input type="text" placeholder="State/Province">
          <input type="text" placeholder="Zip Code">
          <select>
            <option>Country</option>
            <option>Philippines</option>
            <option>United States</option>
            <option>Canada</option>
          </select>
        </div>

        <div class="card">
          <h3>Payment Information</h3>
          <label>Card Number</label>
          <input type="text" placeholder="1234 5678 9012 3456">
          <label>Expiry Date</label>
          <input type="text" placeholder="MM/YY">
          <label>CVV</label>
          <input type="text" placeholder="123">
        </div>
      </div>

      <!-- Right Side: Order Summary -->
      <div>
        <div class="card order-summary">
          <h3>Order Summary</h3>
          <p><span>Perfume X (2)</span><span>$50.00</span></p>
          <p><span>Perfume Y (1)</span><span>$30.00</span></p>
          <p><span>Subtotal</span><span>$80.00</span></p>
          <p><span>Shipping</span><span>$5.00</span></p>
          <p class="total"><span>Total</span><span>$85.00</span></p>
          <button>Place Order</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    Join our community and stay updated with the latest trends in fragrances!
  </footer>
</body>
</html>
